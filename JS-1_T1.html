<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    
    <script>

    const sayHello = (name, callback) => {
    setTimeout(() => {
      callback("Hello, " + name + "!");
    }, 3000);
    };

  sayHello("Ayesha", (message) => {
    console.log(message);
    });

  </script>

</body>
</html>
