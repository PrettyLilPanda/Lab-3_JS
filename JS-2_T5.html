<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Race</title>
</head>
<body>
    
    <script>
        
    const oneSecond = new Promise(resolve => setTimeout(() => resolve("Resolved in 1 second"), 1000));
    const threeSeconds = new Promise(resolve => setTimeout(() => resolve("Resolved in 3 seconds"), 3000));

    Promise.race([oneSecond, threeSeconds])
    .then(result => console.log(result));

    </script>

</body>
</html>
