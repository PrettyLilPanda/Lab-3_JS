<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
</head>
<body>
    <script>

    const downloadImage = new Promise((resolve, reject) => {
    const isDownloadSuccessful = true;

    setTimeout(() => {
        if (isDownloadSuccessful) {
            resolve("https://example.com/image.jpg");
        } else {
            reject("Failed to download image.");
        }
    }, 2000);
});

downloadImage
    .then((url) => {
        console.log("Image downloaded successfully:", url);
    })
    .catch((error) => {
        console.error("Error:", error);
    });

    </script>

</body>
</html>
