<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promisify</title>
</head>
<body>
    
    <script>

    const checkStatus = callback => {
      setTimeout(() => {
        callback(null, "Status OK");
      }, 2000);
    };

    const checkStatusPromise = () => {
      return new Promise((resolve, reject) => {
        checkStatus((error, result) => {
          if (error) {
            reject(error);
          } else {
            resolve(result);
          }
        });
      });
    };

    checkStatusPromise().then(result => console.log(result));

    </script>

</body>
</html>
